<h1 style="color:DodgerBlue;">Би монгол хүн</h1>

<p>Аргалын утаа боргилсон</p>
<p>Малчны гэрт төрсөн би</p>
<p>Атар хээр нутгаа</p>
<p>Өлгий минь гэж боддог</p>
<p style="margin-left:50px;">Цэнхэр манан суунагласан</p>
<p style="margin-left:50px;">Алсын барааг ширтээд</p>
<p style="margin-left:50px;">Цэлгэр сайхан нутгаа</p>
<p style="margin-left:50px;">Сэтгэл бахдан харахад</p>
